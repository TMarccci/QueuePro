{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row" style="height: 65vh;">
      <div class="col-10 col-md-4 p-3 mx-auto mt-5">
        <p class="h4 fw-bolder">Enter Username:</p>
        <input class="form-control form-control-lg" type="text" placeholder="mrrossz" aria-label="mrrossz" id="namefield">
        <div class="row text-center mt-5 text-muted"><span class="h6"><b>Session ID: </b><span id="sessionidtext">{{ sessionid }}</span></span></div>
        <!-- Error  -->
        <div id="errormessage" class="row px-5 mt-5 d-none unselectable">
            <div class="alert alert-danger d-flex align-items-center pe-none" role="alertcode">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle flex-shrink-0 me-4" viewBox="0 0 16 16">
                    <path d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.146.146 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.163.163 0 0 1-.054.06.116.116 0 0 1-.066.017H1.146a.115.115 0 0 1-.066-.017.163.163 0 0 1-.054-.06.176.176 0 0 1 .002-.183L7.884 2.073a.147.147 0 0 1 .054-.057zm1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566z"/>
                    <path d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995z"/>
                </svg>
                <span id="alerttext">Username not long enough! <br>(Min. 3 characters)</span>
            </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center align-items-end" style="height: 5vh;">
      <div class="col-12 text-center">
          <a onclick="sendNameAndJoinSession()" class="btn btn-lg btn-block btn-success">Join</a>
      </div>
      <!-- Error  -->
      <div id="errormessagejoin" class="row px-5 mt-3 d-none unselectable">
          <div class="alert alert-danger d-flex align-items-center pe-none" role="alert">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle flex-shrink-0 me-4" viewBox="0 0 16 16">
                  <path d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.146.146 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.163.163 0 0 1-.054.06.116.116 0 0 1-.066.017H1.146a.115.115 0 0 1-.066-.017.163.163 0 0 1-.054-.06.176.176 0 0 1 .002-.183L7.884 2.073a.147.147 0 0 1 .054-.057zm1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566z"/>
                  <path d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995z"/>
              </svg>
              Something went wrong!
          </div>
      </div>
  </div>
</div>
<script src="{{ url_for('static', filename='js/registeruser.js') }}"></script>
{% endblock %}
</body>
</html>
