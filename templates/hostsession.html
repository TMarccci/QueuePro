<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#DA5151">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="icon" href="{{ url_for('static', filename='img/Logo.png') }}" type="image/png" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>QueuePro - Host Session</title>
</head>
<body>
    <nav class="navbar rounded-bottom-4" style="background-color: #DA5151;">
        <div class="container-fluid">
          <a class="navbar-brand" id="wherearewe">Host Session</a>
          <div class="d-flex me-2">
            <h4 id="brand" class="me-2 fw-bold mt-2 mt-md-1">QueuePro</h4>
            <img src="{{ url_for('static', filename='img/Logo.png') }}" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
          </div>
        </div>
    </nav>
    <main class="container-fluid">
        <div class="row mt-5 pe-5">
            <div class="col-4">
                <div class="row mt-3 pb-5">
                    <img class="d-block mx-auto w-75" src="{{ url_for('static', filename='img/nothingqueue.png') }}" alt="Nothing">
                </div>
                <div class="row mt-3 d-flex">
                    <div class="col-2"><div class="row text-center"><span class="p-0">0:50</span></div></div>
                    <div class="col-8">
                        <div class="row pt-1">
                            <div class="progress-stacked mx-auto p-0 bg-secondary" style="border-radius: 20px">
                                <div class="progress" role="progressbar" aria-label="Segment two" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width: 70%; --bs-progress-bg: none" id="timenow">
                                    <div class="progress-bar" style="border-radius: 20px; background-color: var(--bs-tertiary-color);"></div>
                                  </div>
                                <div class="progress" role="progressbar" aria-label="Segment one" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width: 30%; --bs-progress-bg: none;" id="timeleft">
                                  <div class="progress-bar bg-secondary" style="border-radius: 20px;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-2"><div class="row text-center"><span class="p-0">-1:35</span></div></div>
                </div>
                <div class="row mt-5">
                    <div class="col-4">
                        <img class="d-block mx-auto w-25 me-3 unselectable" src="{{ url_for('static', filename='img/left.png') }}" alt="Prev">
                    </div>
                    <div class="col-4">
                        <img class="d-block mx-auto w-25 unselectable" src="{{ url_for('static', filename='img/play.png') }}" alt="Play">
                    </div>
                    <div class="col-4">
                        <img class="d-block mx-auto w-25 ms-3 unselectable" src="{{ url_for('static', filename='img/right.png') }}" alt="Next">
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="row mt-3 mb-5 pb-5">
                    <span class="h5">There is nothing in the queue</span>
                    <span class="h5 fw-bold">Add something to play</span>
                </div>
                <div class="row pt-5">
                    <span class="h4">Join session: </span>
                    <img class="d-block w-75 mx-auto" src="{{ url_for('serverqr', sessionid=sessionid) }}" alt="QR">
                </div>
            </div>
            <div class="col-4 ps-3" id="queuesection">
                <div class="row mt-3 pb-2">
                    <span class="h5 fw-bold">Queue:</span>
                </div>
                <div class="row mb-3 ms-3">
                    <div class="col-2">
                        <!-- Thumbnail -->
                        <div class="row m-0 unselectable" style="
                        height: 50px; 
                        width: 50px; 
                        border-radius: 10px; 
                        background-image: url('https://img.youtube.com/vi/OXm6_v0rMCY/mqdefault.jpg');
                        background-size: cover;
                        background-position: center;"></div>
                    </div>
                    <div class="col-9">
                        <span>Bad Romance (Gaga Live Sydney Monster Hall)</span>
                        <br>
                        <span>TMarccci</span>
                    </div>
                    <div class="col-1">
                        <div class="row"><img class="d-block w-100 unselectable" src="{{ url_for('static', filename='img/delete.png') }}" alt="Delete" style="margin-top: 20%;"></div>
                    </div>
                </div>
                <div class="row mb-3 ms-3">
                    <div class="col-2">
                        <!-- Thumbnail -->
                        <div class="row m-0 unselectable" style="
                        height: 50px; 
                        width: 50px; 
                        border-radius: 10px; 
                        background-image: url('https://img.youtube.com/vi/Zi_XLOBDo_Y/mqdefault.jpg');
                        background-size: cover;
                        background-position: center;"></div>
                    </div>
                    <div class="col-8">
                        <span>Michael Jackson - Billie Jean (Official Video)</span>
                        <br>
                        <span>TMarccci</span>
                    </div>
                    <div class="col-1">
                        <div class="row"><img class="d-block w-100 unselectable" src="{{ url_for('static', filename='img/gototop.png') }}" alt="Go To Top" style="margin-top: 25%;"></div>
                    </div>
                    <div class="col-1">
                        <div class="row"><img class="d-block w-100 unselectable" src="{{ url_for('static', filename='img/delete.png') }}" alt="Delete" style="margin-top: 20%;"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
