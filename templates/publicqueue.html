{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row mt-5 mx-auto">
        <div class="col-12 ps-3" id="queuesetion2">
            <div class="row mt-3 pb-2">
                <span class="h5 fw-bold" id="queuetext">Queue:</span>
            </div>
            <div class="row" id="items">
                <div class="col-12" id="queueitems">
                    <div class="row mb-3 ms-3 queueitem text-center">
                        <div class="col-2 placeholder-glow">
                            <div class="row m-0 unselectable placeholder" style="
                            height: 50px; 
                            width: 50px; 
                            border-radius: 10px; 
                            background-size: cover;
                            background-position: center;"></div>
                        </div>
                        <div class="col-10 placeholder-glow text-start">
                            <span class="placeholder">Bad Romance (Gaga Live Sydney Monster Hall)</span>
                            <br>
                            <span class="placeholder">TMarccci</span>
                        </div>
                    </div>
                    {% for i in range(6) %}
                    <div class="row mb-3 ms-3 queueitem text-center">
                        <div class="col-2 placeholder-glow">
                            <div class="row m-0 unselectable placeholder" style="
                            height: 50px; 
                            width: 50px; 
                            border-radius: 10px; 
                            background-size: cover;
                            background-position: center;"></div>
                        </div>
                        <div class="col-10 placeholder-glow text-start">
                            <span class="placeholder">Michael Jackson - Billie Jean (Official Video)</span>
                            <br>
                            <span class="placeholder">TMarccci</span>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="height: 20vh;">
        <div class="col-12 mx-auto text-center">
            <div class="row mt-5 text-muted">
                <span class="h6"><b>Session ID: </b><span id="sessionidtext">{{ sessionid }}</span></span>
            </div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/getpublicqueue.js') }}"></script>
{% endblock %}
</body>
</html>
