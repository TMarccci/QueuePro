<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#DA5151">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="icon" href="{{ url_for('static', filename='img/Logo.png') }}" type="image/png" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>QueuePro - Home</title>
</head>
<body>
    <nav class="navbar rounded-bottom-4" style="background-color: #DA5151;">
        <div class="container-fluid">
          <a class="navbar-brand" id="wherearewe">Select What to Do</a>
          <div class="d-flex me-2">
            <h4 id="brand" class="me-2 fw-bold mt-2 mt-md-1">QueuePro</h4>
            <img src="{{ url_for('static', filename='img/Logo.png') }}" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
          </div>
        </div>
    </nav>
    <main class="container-fluid">
        <div class="row mt-5">
            <div class="col-6">
                <div class="justify-content-center">
                    <p class="text-center h5 fw-bolder">Host Session</p>
                    <div class="row text-center">
                        <div class="col-6 mx-auto">
                            <a href="/hostsession">
                                <img src="../static/img/Host.png" alt="HostSession" class="img-fluid mt-3">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="justify-content-center">
                    <p class="text-center h5 fw-bolder">Join Session</p>
                    <div class="row text-center">
                        <div class="col-6 mx-auto">
                            <a href="/joinsession">
                                <img src="../static/img/Join.png" alt="JoinSession" class="img-fluid mt-3">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
